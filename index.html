<!DOCTYPE html>
<html>
<head>
  <title>doc</title>
  <script src="https://cdn.bootcss.com/pagedown/1.0/Markdown.Converter.js"></script>
  <script src="https://yacheng.github.io/mydoc/rax.js"></script>
</head>
<body>
<div id="doc"></div>
<script>
  var converter = new Markdown.Converter();
  var htm = converter.makeHtml(window.raxdoc);
  document.getElementById('doc').innerHTML = htm;
</script>
</body>
</html>
