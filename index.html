<!DOCTYPE html>
<html>
<head>
  <title>test</title>
  <script src="https://g.alicdn.com/code/npm/jquery/3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/pagedown/1.0/Markdown.Converter.js"></script>
</head>
<body>
<div id="test"></div>
<script>
  $(document).ready(function(){
    $.ajax({
        url: '/rax.md',
        type: 'POST',
        dataType: 'json',
        success:function(data){
            var converter = new Markdown.Converter();
            var htm = converter.makeHtml(data);
            $('#test').html(htm);
        }
    });
  });
</script>
</body>
</html>
